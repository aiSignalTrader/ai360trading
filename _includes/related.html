<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      {% if post.lang %}
      <li lang="{{ post.lang }}">
      {% else %}
      <li>
      {% endif %}
        <h3>
          <a href="{{ post.url }}">
            {{ post.title }}            
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
