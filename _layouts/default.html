<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include head.html %}
  
  <body>
  
<div style="text-align: center">
<h1>  <a href="/" title="Googlepass">
  <img src="/public/image/gpheader.png" alt="Googlepass" width="250" height="80"></a></h1>
  </div>

<div style="text-align: center">
<div>
   <style>
      button{
        display: inline-block;
        margin: 0 auto;
        padding: 5px;
        padding-top: 10px;
        padding-bottom: 10px;
        font-weight : bold;        
      }
    </style>
<div>
  <button><a href="/">Home</a></button>
  <button><a href="/contact">Contact</a></button>
  <button><a href="/disclaimer">Disclaimer</a></button>
  <button><a href="/policy">Policy</a></button>
  <button><a href="https://play.google.com/store/apps/details?id=com.googlepass.tradingbtstt">
<img border="0" alt="Tradingbtstt" src="/public/image/gplay.png" width="50" height="13">
</a></button>
  
</div></div></div>

<div style="text-align: center">  

      {% if site.facebook.username %}
      <a href="https://www.facebook.com/{{ site.facebook.username }}" target="_blank" title="Facebook">
        <i class="fa fa-fw fa-facebook fa-lg"></i>
      </a>
      {% endif %}
      {% if site.twitter.username %}
      <a href="https://twitter.com/{{site.twitter.username}}" target="_blank" title="Twitter">
        <i class="fa fa-fw fa-twitter fa-lg"></i>
      </a>            
      {% endif %}
              {% if site.instagram.username %}
      <a href="https://instagram.com/{{site.instagram.username}}" target="_blank" title="Instagram">
        <i class="fa fa-fw fa-instagram fa-lg"></i>
      </a>
      {% endif %}
      {% if site.youtube.username %}
      <a href="https://youtube.com/{{site.youtube.username}}" target="_blank" title="Youtube">
        <i class="fa fa-fw fa-youtube fa-lg"></i>
      </a>
      {% endif %}
      {% if site.telegram.username %}
      <a href="https://www.telegram.me/{{site.telegram.username}}" target="_blank" title="Telegram">
        <i class="fa fa-fw fa-telegram fa-lg"></i>
      </a>
      {% endif %}      
</div>

<div class="content container">
  
      {{ content }}
</div>

<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId            : '451548405334620',
      autoLogAppEvents : true,
      xfbml            : true,
      version          : 'v7.0'
    });
  };
</script>

    <script async defer src="https://connect.facebook.net/en_US/sdk.js"></script>

<div id="fb-root"></div>

    <script data-cfasync="false" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v7.0"></script>
  
    
</body>
</html>
