---
layout: default
---
<div class="post">
  <style>
div.a {
  text-transform: uppercase;
}</style>
  
<div class="a"><h2> {{ page.tag }}</h2></div>
<ul>
{% for post in site.tags[page.tag] %}
  {% if post.lang %}
  <li lang="{{post.lang}}">
  {% else %}
  <li>
  {% endif %}
  	<a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }})<br>
  	{{ post.description }}
  	<!-- Tags: {{ post.tags | join: ", " }} -->
  </li>
{% endfor %}
</ul>
</div>

<hr>

{% include archive.html %}
